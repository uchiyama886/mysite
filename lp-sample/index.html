<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="./">ホーム</a></li>
          <li><a href="#profile">プロフィール</a></li>
          <li><a href="#skills">スキル</a></li>
          <li><a href="#experience">経歴</a></li>
        </ul>
      </nav>

  <main>
    <div class="container">
      <section class="hero">
        <h1><span class="typing-animation"></span></h1>

      <section id="profile">

      <section class="skills" id="skills">
        <h2>スキル</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>C</li>
          <li>javascript</li>
        </ul>

      <section id="experience">
        <h2>経歴</h2>
        <div class="experience-timeline">
          <div class="experience-item">
            <div class="experience-circle"></div>
            <div class="experience-content">
              <h3>BitSummit 2023出展</h3>
              <p　href="https: //qr.paps.jp/aGArC">リンク</p>

          </div>

            <div class="experience-circle"></div>
            <div class="experience-content">
              <h3>関西ビギナーズハッカソンvol.2出場</h3>
            </div>

          <div class="experience-item">
            <div class="experience-circle"></div>
            <div class="experience-content">
              <h3>KYOTO INNOVATIVE HACKATHON出場</h3>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2023</p>
    </div>
  </footer>
  <script src="/js/common.js" type="text/javascript" charset="utf-8"></script>
