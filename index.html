<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="" alt="Logo" />
        </div>
        <nav>
          <ul>
            <li><a href="./">ホーム</a></li>
            <li><a href="#profile">プロフィール</a></li>
            <li><a href="#skills">スキル</a></li>
            <li><a href="#experience">経歴</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="hero">
          <h1><span class="typing-animation"></span></h1>
          <p>My Portfolio </p>
        </section>

        <section id="profile">
          <h2>プロフィール</h2>
          <div class="profile-grid">
            <div class="profile-img">
              <img src="https://source.unsplash.com/featured/1600x900" alt="Profile Image" />
            </div>
            <div class="profile-details">
              <h3>名前</h3>
              <p>出身: 大阪</p>
              <p>職業: Webエンジニア</p>
              <p>趣味: ゲーム</p>
            </div>
          </div>
        </section>
        <section class="skills" id="skills">
          <h2>スキル</h2>
          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Three.js</li>
          </ul>
        </section>
        <section id="experience">
          <h2>経歴</h2>
          <div class="experience-timeline">
            <div class="experience-item">
              <div class="experience-circle"></div>
              <div class="experience-content">
                <h3>会社名</h3>
                <p>職種: プログラマー</p>
                <p>年数: 3年</p>
              </div>
            </div>
            <div class="experience-item">
              <div class="experience-circle"></div>
              <div class="experience-content">
                <h3>会社名</h3>
                <p>職種: ウェブデベロッパー</p>
                <p>年数: 2年</p>
              </div>
            </div>
            <div class="experience-item">
              <div class="experience-circle"></div>
              <div class="experience-content">
                <h3>会社名</h3>
                <p>職種: フロントエンドデベロッパー</p>
                <p>年数: 1年</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2023</p>
      </div>
    </footer>
    <script src="/js/common.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
